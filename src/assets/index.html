<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Neo4j mini projet</title>
</head>

<body>

<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" value="bab" placeholder="Search for Movie Title" class="form-control" name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="logo-well">
                    <a href="http://neo4j.com/developer/example-project" target="_blank">
                        <img src="https://dist.neo4j.com/wp-content/uploads/neo4j_logo_globe1-150x150.png" alt="Neo4j World's Leading Graph Database" id="logo">
                    </a>
                </div>
                <div class="navbar-brand">
                    <div class="brand">Film website (Neo4j database)</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Résultat de recherche</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Titre du film</th>
                    <th>Realisé en</th>
                    <th>Description</th>
                    <th>Votes</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">Détail</div>
            <div class="row">
            
                <div class="col-md-8 col-sm-8">
                    <h4>Les acteurs ( Noeud personne)</h4>
                    <ul id="crew">
                    </ul>
                </div>
            </div>
            <div class="panel-footer"><button id="vote">Vote</button></div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading" id="title">Ajouter film (Noeud)</div>
            <div class="row">
               
                <div class="col-md-8 ">
                    <br>
                    <form  id="ajouter">
                        <div class="form-group" >
                            <label for="titre">Titre (film)</label>
                            <input type="text" class="form-control" name="titre"/>
                        </div>    
                        <div class="form-group">
                            <label for="realesed">Date de réalisation (film) </label>
                            <input type="text" class="form-control" name="realesed"/>
                        </div> 
                        <div class="form-group">   
                            <label for="tagline">Description (film)</label>
                            <input type="text" class="form-control" name="tagline"/>
                        </div>
                        <div class="form-group">  
                            <div class="row">
                                <div class="col-xs-6"> 
                                    <label for="producteur">Producteur (person)</label>
                                    <input type="text" class="form-control" name="producteur" placeholder="nom complet"/>
                                </div>
                                <div class="col-xs-6"> 
                                    <label for="pborn">Date de naissance</label>
                                    <input type="text" class="form-control" name="pborn" placeholder="date naissance"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">   
                            <div class="row">
                                <div class="col-xs-6"> 
                                    <label for="realisateur">Réalisateur (person) </label>
                                    <input type="text" class="form-control" name="realisateur" placeholder="nom complet"/>
                                </div>
                                <div class="col-xs-6"> 
                                    <label for="rborn">Date de naissance</label>
                                    <input type="text" class="form-control" name="rborn" placeholder="date naissance"/>
                                </div>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-default" value="Ajouter"/>
                    </form>
                    
                </div>
            </div>
          
        </div>


    </div>
</div>

<br>
<div class="row ">
    <div class="panel panel-default justify-content-center" >
        <div class="panel-heading" id="title">Graphe</div>
            <div class="col-md-12">
                <div  id="graph" > 
                        
                </div>  
            </div>   
    </div>
</div>
<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.actor { fill: #888; }
    .node.movie { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
    #graph{
        vertical-align: top;
        width: max-content;
        height:max-content;
    }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="neo4j-web.min.js"></script>
</body>
</html>
